<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSI DeepZoom Viewer</title>

    <!-- OpenSeadragon & Plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/openseadragon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/geotiff-tilesource@latest/dist/geotiff-tilesource.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">
                <span class="logo-icon">üî¨</span>
                WSI DeepZoom Viewer
            </h1>
            <div class="header-info">
                <span id="slide-count" class="badge">0 slides</span>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <h2 class="section-title">Load Slide</h2>

                <!-- Tab Switcher -->
                <div class="tab-switcher">
                    <button class="tab-btn active" id="upload-tab" onclick="switchTab('upload')">Upload</button>
                    <button class="tab-btn" id="gcs-tab" onclick="switchTab('gcs')">Google Cloud</button>
                </div>

                <!-- Upload Tab -->
                <div class="tab-content active" id="upload-tab-content">
                    <!-- Upload Area -->
                    <div class="upload-area" id="upload-area">
                        <div class="upload-icon">üìÅ</div>
                        <p class="upload-text">Drag & drop WSI file here</p>
                        <p class="upload-subtext">or click to browse</p>
                        <input type="file" id="file-input" accept=".svs,.tif,.tiff,.vms,.vmu,.ndpi,.scn,.mrxs,.svslide,.bif"
                            hidden>
                    </div>
                </div>

                <!-- GCS Tab -->
                <div class="tab-content" id="gcs-tab-content" style="display: none;">
                    <div class="gcs-container">
                        <!-- Direct URL Input -->
                        <div class="gcs-input-group">
                            <label for="gcs-url">Load from GCS URL or Path:</label>
                            <input type="text" id="gcs-url" placeholder="e.g., processed/file.svs or wsi_bucket53/processed/file.svs" 
                                   onkeypress="if(event.key==='Enter') loadGCSFileFromUrl()">
                            <button class="btn-primary" id="gcs-load-url-btn" onclick="loadGCSFileFromUrl()">Load File</button>
                        </div>
                        
                        <div style="text-align: center; margin: 1rem 0; color: var(--text-muted); font-size: 0.875rem;">
                            OR
                        </div>
                        
                        <!-- Browse Files -->
                        <div class="gcs-input-group">
                            <label for="gcs-prefix">Browse bucket (filter by prefix):</label>
                            <input type="text" id="gcs-prefix" placeholder="e.g., processed/">
                            <button class="btn-primary" id="gcs-load-btn" onclick="loadGCSFiles()">Browse Files</button>
                        </div>
                        <div class="gcs-files-list" id="gcs-files-list">
                            <p class="empty-state">Enter a URL/path above or browse files</p>
                        </div>
                    </div>
                </div>

                <!-- Upload Progress -->
                <div class="progress-container" id="progress-container" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <p class="progress-text" id="progress-text">Uploading...</p>
                </div>
            </div>

            <!-- Slides List -->
            <div class="sidebar-section">
                <h2 class="section-title">Available Slides</h2>
                <div class="slides-list" id="slides-list">
                    <p class="empty-state">No slides uploaded yet</p>
                </div>
            </div>

            <!-- Slide Info -->
            <div class="sidebar-section" id="info-section" style="display: none;">
                <h2 class="section-title">Slide Information</h2>
                <div class="info-content" id="info-content"></div>
            </div>
        </aside>

        <!-- Viewer Area -->
        <main class="viewer-area">
            <!-- Controls -->
            <div class="controls-panel">
                <button class="control-btn" id="zoom-in-btn" title="Zoom In">
                    <span class="control-icon">‚ûï</span>
                </button>
                <button class="control-btn" id="zoom-out-btn" title="Zoom Out">
                    <span class="control-icon">‚ûñ</span>
                </button>
                <button class="control-btn" id="home-btn" title="Reset View">
                    <span class="control-icon">üè†</span>
                </button>
                <button class="control-btn" id="rotate-btn" title="Rotate">
                    <span class="control-icon">üîÑ</span>
                </button>
                <button class="control-btn" id="fullscreen-btn" title="Fullscreen">
                    <span class="control-icon">‚õ∂</span>
                </button>
            </div>

            <!-- Viewer Container -->
            <div class="viewer-container" id="viewer-container">
                <div class="viewer-placeholder">
                    <div class="placeholder-content">
                        <div class="placeholder-icon">üî¨</div>
                        <h2 class="placeholder-title">No Slide Loaded</h2>
                        <p class="placeholder-text">Upload a WSI file to get started</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Notification Toast -->
    <div class="toast" id="toast"></div>

    <!-- Scripts -->
    <script src="/viewer.js"></script>
</body>

</html>
